databaseChangeLog:
  - changeSet:
      id: 5
      author: bilskik
      changes:
        - createTable:
            tableName: CHALLENGE
            schemaName: ctf
            columns:
              - column:
                  name: CHALLENGE_ID
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyConstraintName: PK_CHALLENGE_ID
              - column:
                  name: NAME
                  type: NVARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: DESCRIPTION
                  type: NVARCHAR(1024)
                  constraints:
                    nullable: false
              - column:
                  name: CHALLENGE_TYPE
                  type: NVARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: GITHUB_LINK
                  type: NVARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: START
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: FINISH
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: SHARE_TASK_DETAILS_AT_START
                  type: BOOLEAN #PostgreSQL specific
              - column:
                  name: IS_TEAMS_ENABLED
                  type: BOOLEAN
              - column:
                  name: FLAG_GENERATION_METHOD
                  type: NVARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: MIN_POINTS
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: MAX_POINTS
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: POINT_CALCULATION_FUNCTION
                  type: NVARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: FK_TOURNAMENT_ID
                  type: BIGINT
              - column:
                  name: FK_CHALLENGE_APP_DATA
                  type: BIGINT




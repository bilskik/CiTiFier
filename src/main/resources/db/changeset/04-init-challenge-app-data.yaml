databaseChangeLog:
  - changeSet:
      id: 6
      author: bilskik
      changes:
        - createTable:
            tableName: CHALLENGE_APP_DATA
            schemaName: ctf
            columns:
              - column:
                  name: CHALLENGE_APP_DATA_ID
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyConstraintName: PK_TOURNAMENT_ID
              - column:
                  name: CHALLENGE_APP_NAME
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: NAMESPACE
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: START_EXPOSED_PORT
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: NUMBER_OF_APP
                  type: INT
                  constraints:
                    nullable: false





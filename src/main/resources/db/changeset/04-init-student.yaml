databaseChangeLog:
  - changeSet:
      id: 7
      author: bilskik
      changes:
        - createTable:
            tableName: STUDENT
            schemaName: ctf
            columns:
              - column:
                  name: STUDENT_ID
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyConstraintName: PK_STUDENT_ID
              - column:
                  name: LOGIN
                  type: NVARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: PASSWORD
                  type: NVARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: FK_TEAM_ID
                  type: BIGINT
              - column:
                  name: FK_TOURNAMENT_ID
                  type: BIGINT
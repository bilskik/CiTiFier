databaseChangeLog:
  - changeSet:
      id: 9
      author: bilskik
      changes:
        - createTable:
            tableName: TOURNAMENT
            schemaName: ctf
            columns:
              - column:
                  name: TOURNAMENT_ID
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyConstraintName: PK_TOURNAMENT_ID
              - column:
                  name: TOURNAMENT_CODE
                  type: NVARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: NAME
                  type: NVARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: DESCRIPTION
                  type: NVARCHAR(1024)
                  constraints:
                    nullable: false
              - column:
                  name: START
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: FINISH
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: TEAM_CREATION_POST_LAUNCH
                  type: BOOLEAN #PostgreSQL specific
              - column:
                  name: TEAM_EDITION_DEADLINE
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: FK_CTF_CREATOR_ID
                  type: BIGINT



spring:
  application:
    name: CiTiFier

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        highlight_sql: true

  datasource:
    url: jdbc:postgresql://localhost:5432/pg
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    dbcp2:
      default-schema: ${db.schemaName}

  liquibase:
    change-log: db/changelog/changelog-master.yaml
    default-schema: ${db.schemaName}

preliquibase:
  sql-script-references: classpath:/db/preliquibase/schema-creation.sql


db:
  schemaName: ctf

kubernetess:
  cluster-config-path:

oauth2:
  github:
    client-id:
    client-secret:
    app-id:

repo:
    base-file-path: D:\\CLONED_REPO_CITIFIER

docker:
  build:
    shell:
      name: powershell.exe
      config: -Command

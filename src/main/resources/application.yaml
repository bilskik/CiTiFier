spring:
  application:
    name: CiTiFier
  profiles:
    active: ci
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        highlight_sql: true

  datasource:
    url: jdbc:postgresql://localhost:5432/pg
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    dbcp2:
      default-schema: ${db.schemaName}

  liquibase:
    change-log: db/changelog/changelog-master.yaml
    default-schema: ${db.schemaName}

preliquibase:
  sql-script-references: classpath:/db/preliquibase/schema-creation.sql

logging:
  level:
    org:
      springframework.security: TRACE

db:
  schemaName: ctf

oauth2:
  github:
    client-id:
    client-secret:
    app-id:
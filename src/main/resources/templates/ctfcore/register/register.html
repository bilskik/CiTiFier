<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}">
    <title>Register</title>
</head>
<body>
    <div class="container" th:style="'height: 100vh;'">
        <div class="row h-80 pt-5">
            <div class="col-md-6 mx-auto border p-5 rounded">
                <form
                        th:hx-post="@{ctf-core/register}"
                        th:hx-trigger="submit"
                        th:hx-boost="true"
                >
                    <div>
                        <h1
                                th:text="#{ctfcore.register.title}"
                                class="mb-2"
                        >
                        </h1>
                        <p th:text="#{ctfcore.login-register.sub-title}"></p>
                    </div>
                    <div class="form-group mt-2 mb-2">
                        <label
                                th:text="#{ctfcore.login-register.login}"
                                for="login"
                                class="form-label"
                        >
                        </label>
                        <input
                                id="login"
                                name="login"
                                type="text"
                                class="form-control"
                                required
                        />
                    </div>
                    <div class="form-group mt-2 mb-2">
                        <label
                                th:text="#{ctfcore.login-register.password}"
                                for="password"
                                class="form-label"
                        >
                        </label>
                        <input
                                id="password"
                                name="password"
                                type="text"
                                class="form-control"
                                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{7,}$"
                                th:title="#{ctfcore.register.password-regex-message}"
                                required
                        />
                    </div>
                    <div class="form-group mt-2 mb-2">
                        <label
                                th:text="#{ctfcore.register.ctf-creator}"
                                for="is-ctf-creator"
                                class="form-check-label"
                        >
                        </label>
                        <input
                                id="is-ctf-creator"
                                name="isCtfCreator"
                                type="checkbox"
                                class="form-check-input"
                        />
                    </div>
                    <button
                            th:text="#{common.register}"
                            class="btn btn-primary w-100 mt-2 mb-2 border"
                            type="submit"
                    >
                    </button>
                </form>
                <hr>
                <a
                        th:href="@{/ctf-core/redirect-to-login}"
                        th:text="#{common.login}"
                        th:hx-boost="true"
                        class="btn btn-outline w-100 mt-2 border"
                >
                </a>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}">
    <title>Challenge</title>
</head>
<body>
    <th:block th:insert="~{common/navbar.html}">
    </th:block>
    <div>
        <table id="challenge-list" class="table">
            <thead>
                <tr>
                    <th th:value="#{ctfcreator.challenge-list.id}"></th>
                    <th th:value="#{ctfcreator.challenge-list.challenge-name}"></th>
                    <th th:value="#{ctfcreator.challenge-list.challenge-type}"></th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="challenge, iteration: ${challengeList}">
                    <tr>
                        <td th:text="${iteration.index}"></td>
                        <td th:text="${challenge.name}"></td>
                        <td>
                            <input
                                    th:id="|challenge-id-${challenge.challengeId}|"
                                    type="hidden"
                                    th:name="challengeId"
                                    th:class="|${challenge.name}-${challenge.challengeId}|"
                                    th:value="${challenge.challengeId}"
                            />
                            <button
                                    th:text="#{common.start}"
                                    th:hx-post="@{/ctf-creator/challenge-details}"
                                    th:hx-include="|.${challenge.name}-${challenge.challengeId}|"
                                    th:hx-trigger="click"
                                    th:hx-target="body"
                                    th:hx-swap="outerHTML"
                                    class="btn btn-primary"
                            >
                            </button>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>
</body>

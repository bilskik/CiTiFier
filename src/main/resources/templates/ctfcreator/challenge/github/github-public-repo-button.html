<button
        th:text="#{common.submit}"
        th:hx-post="@{/ctf-creator/challenge/github-link}"
        th:hx-trigger="click"
        th:hx-include=".challenge"
        th:hx-swap="outerHTML"
        th:hx-push-url="false"
        th:disabled="*{isRepoClonedSuccessfully}"
        hx-on::after-request="handleAfterRequest(event)"
        id="challenge-github-link-button"
        type="button"
        class="btn btn-primary border"
></button>
